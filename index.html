  <section class="section__intelect--map">
    <div class="container">
      <img src="./crafter.jpg" alt>
      <div class="all-tooltip">
        <div class="tooltip tooltip-1">
          <div class="pin">+</div>
          <div class="tooltip-content">
            <div class="arrow"></div>
            <div class="content">
              <h2>Стекла</h2>
              <p>Демонтаж и установка сидений</p>
            </div>
          </div>
        </div>
        <div class="tooltip tooltip-2">
          <div class="pin">+</div>
          <div class="tooltip-content">
            <div class="arrow"></div>
            <div class="content">
              <h2>Бампер</h2>
              <p>Демонтаж и установка сидений</p>
            </div>
          </div>
        </div>
        <div class="tooltip tooltip-3">
          <div class="pin">+</div>
          <div class="tooltip-content">
            <div class="arrow"></div>
            <div class="content">
              <h2>Кондей</h2>
              <p>Демонтаж и установка сидений</p>
            </div>
          </div>
        </div>
        <div class="tooltip tooltip-4">
          <div class="pin">+</div>
          <div class="tooltip-content">
            <div class="arrow"></div>
            <div class="content">
              <h2>Подсветка</h2>
              <p>Подсветка салона</p>
            </div>
          </div>
        </div>
        <div class="tooltip tooltip-5">
          <div class="pin">+</div>
          <div class="tooltip-content">
            <div class="arrow"></div>
            <div class="content">
              <h2>Сидения</h2>
              <p>Демонтаж и установка сидений</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
